name: All the CI

on:
  push:
    branches:
      - master
  pull_request: {}

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Read .nvmrc
      run: echo "##[set-output name=nvmrc;]$(cat .nvmrc)"
      id: nvm
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: ${{ steps.nvm.outputs.nvmrc }}
    - run: npm ci

    - run: npm run test

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Read .nvmrc
      run: echo "##[set-output name=nvmrc;]$(cat .nvmrc)"
      id: nvm
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: ${{ steps.nvm.outputs.nvmrc }}
    - run: npm ci

    - run: npm run lint
