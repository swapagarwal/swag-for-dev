name: All the CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      '*'
jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Unit Tests
      run: |
        npm ci
        npm run test
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Lint
      run: |
        npm ci
        npm run lint
